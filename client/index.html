    <script>
      (function(){
        try {
          var stored = localStorage.getItem('theme');
          var shouldDark = stored ? stored === 'dark' : false;
          if (shouldDark) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
